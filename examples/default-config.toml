border_focused = { fg = "accent_primary" }
statusbar = { fg = "accent_primary", mods = ["reversed"] }
command_input = { fg = "foreground", bg = "muted" }
inactive = { fg = "muted" }
tooltip_info = { fg = "info", mods = ["reversed"] }
tooltip_warning = { fg = "warning", mods = ["reversed"] }
tooltip_error = { fg = "error", mods = ["reversed"] }
unread = { mods = ["bold"] }
read = { mods = ["dim"] }
selected = { mods = ["reversed"] }
highlighted = { fg = "highlight" }
unread_count = { mods = ["italic"] }
marked_count = { mods = ["italic"] }


