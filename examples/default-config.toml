# Basic Configuration
startup_commands = []
refresh_fps = 10
network_timeout_seconds = 60
article_scope = "unread"
feed_list_scope = "all"
default_sort_order = "<date" 
keep_articles_days = 30
# sync_every_minutes = 10  # disabled by default
after_sync_commands = []

# Icons
offline_icon = ""
read_icon = ""
unread_icon = ""
marked_icon = ""
unmarked_icon = " "
tag_icon = "󰓹"
command_line_prompt_icon = ""
info_icon = ''
warning_icon = ''
error_icon = ''

# Scrollbar symbols
scrollbar_begin_symbol = "│"
scrollbar_end_symbol = "│"
scrollbar_track_symbol = " "
scrollbar_thumb_symbol = "│"

# Labels
all_label = "󱀂 All {unread_count}"
feed_label = " {label} {unread_count}"
category_label = "󰉋 {label} {unread_count}"
categories_label = "󰉓 Categories {unread_count}"
tags_label = "󰓻 Tags {unread_count}"
tag_label = "󰓹 {label} {unread_count}"
query_label = " {label}"

# Article Display
article_table = "{read},{marked},{tag_icons},{age},{title}"
date_format = "%m/%d %H:%M"
articles_after_selection = 3
hide_default_sort_order = true
zen_mode_show_header = false

# Content
auto_scrape = true
thumbnail_show = true
thumbnail_width = "14 length"
thumbnail_height = "5 length"
thumbnail_resize = true
thumbnail_fetch_debounce_millis = 500
text_max_width = 66
content_preferred_type = "markdown"

# Layout
feed_list_focused_width = "25%"
article_list_focused_width = "75%"
article_list_focused_height = "20%"
article_content_focused_height = "80%"

# Feed List
feed_list = [
  'query: "Today Unread" today unread',
  'query: "Today Marked" today marked',
  "feeds",
  "* categories",
  "tags",
]

# Share Targets
share_targets = [
  "clipboard",
  "reddit",
  "mastodon",
  "instapaper",
  "telegram",
]

# Input Configuration
