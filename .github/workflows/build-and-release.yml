name: build-and-deploy

on:
  push:
    branches:
      - main
      - master
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches:
      - main
      - master

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openssl \
            pkg-config \
            libxml2-dev \
            libsqlite3-dev \
            llvm \
            clang

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-

      - name: Run cargo fmt
        run: cargo fmt --check .

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  build:
    name: Build x86_64-unknown-linux-gnu
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openssl \
            pkg-config \
            libxml2-dev \
            libsqlite3-dev \
            llvm \
            clang

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-release-

      - name: Build release binary
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Extract tag name
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create package directory
        run: |
          mkdir -p package/eilmeldung
          cp target/x86_64-unknown-linux-gnu/release/eilmeldung package/eilmeldung/
          cp -r examples package/eilmeldung/

      - name: Create tarball
        run: |
          cd package
          tar -czf eilmeldung-x86_64-linux-${{ steps.tag.outputs.TAG_NAME }}.tar.gz eilmeldung/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: eilmeldung-x86_64-linux-${{ steps.tag.outputs.TAG_NAME }}
          path: package/eilmeldung-x86_64-linux-${{ steps.tag.outputs.TAG_NAME }}.tar.gz

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract tag name
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Read CHANGELOG.md
        id: changelog
        run: |
          {
            echo 'NOTES<<EOF'
            cat CHANGELOG.md
            echo EOF
          } >> $GITHUB_OUTPUT


      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: eilmeldung-x86_64-linux-${{ steps.tag.outputs.TAG_NAME }}
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.TAG_NAME }}
          name: Release ${{ steps.tag.outputs.TAG_NAME }}
          body: ${{ steps.changelog.outputs.NOTES }}
          draft: false
          prerelease: false
          files: |
            ./artifacts/eilmeldung-x86_64-linux-${{ steps.tag.outputs.TAG_NAME }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
