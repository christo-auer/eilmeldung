name: build-and-deploy

on:
  push:
    branches:
      - main
      - master
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches:
      - main
      - master

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openssl \
            pkg-config \
            libxml2-dev \
            libsqlite3-dev \
            llvm \
            clang

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-

      - name: Run cargo fmt
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os}}
    if: startsWith(github.ref, 'refs/tags/')
    needs: lint
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies (Ubuntu Linux)
        if: ${{ runner.os == 'Linux' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openssl \
            pkg-config \
            libxml2-dev \
            libsqlite3-dev \
            llvm \
            clang

      - name: Install system dependencies (macOS)
        if: ${{ runner.os == 'macOS' }}
        run: |
          brew install libxml2

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target  }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-release-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target  }}
        env:
          PKG_CONFIG_PATH: ${{ matrix.target == 'x86_64-apple-darwin' && '/usr/local/opt/libxml2/lib/pkgconfig:/Library/Developer/CommandLineTools/SDKs/MacOSX.sdk/usr/lib/pkgconfig' || (runner.os == 'macOS' && '/opt/homebrew/opt/libxml2/lib/pkgconfig' || '') }}
          PKG_CONFIG_ALLOW_CROSS: ${{ runner.os == 'macOS' && '1' || '' }}
          XML2_CONFIG: ${{ matrix.target == 'x86_64-apple-darwin' && '/Library/Developer/CommandLineTools/usr/bin/xml2-config' || '' }}

      - name: Extract tag name
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create package directory
        run: |
          mkdir -p package/eilmeldung
          cp target/${{ matrix.target }}/release/eilmeldung package/eilmeldung/
          cp -r examples package/eilmeldung/

      - name: Create tarball
        run: |
          cd package
          tar -czf eilmeldung-${{ matrix.target }}-${{ steps.tag.outputs.TAG_NAME }}.tar.gz eilmeldung/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: eilmeldung-${{ matrix.target }}-${{ steps.tag.outputs.TAG_NAME }}
          path: package/eilmeldung-${{ matrix.target }}-${{ steps.tag.outputs.TAG_NAME }}.tar.gz

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract tag name
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Extract release notes from CHANGELOG
        id: changelog
        run: |
          VERSION=${{ steps.tag.outputs.TAG_NAME }}
          {
            echo 'NOTES<<EOF'
            sed -n "/^# ${VERSION}/,/^# [0-9]/p" CHANGELOG.md | sed '$d'
            echo EOF
          } >> $GITHUB_OUTPUT


      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.TAG_NAME }}
          name: Release ${{ steps.tag.outputs.TAG_NAME }}
          body: ${{ steps.changelog.outputs.NOTES }}
          draft: false
          prerelease: false
          files: |
            ./artifacts/**/eilmeldung-*.tar.gz
  homebrew-bump:
        name: Update Homebrew formula sha256
        runs-on: ubuntu-latest
        if: startsWith(github.ref, 'refs/tags/')
        needs: release
        permissions:
          contents: write
        environment: ${{ inputs.environment }}
        steps:
        - name: Extract tag name
          id: tag
          run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        - name: Checkout code
          uses: actions/checkout@v4
          with:
            persist-credentials: true            
            ref: "main"
            ssh-key: ${{ secrets.GIT_DEPLOY_KEY }}


        - name: Update formula, commit and push
          run: |
            ./HomebrewFormula/update-sha.sh ${{ steps.tag.outputs.TAG_NAME }}
            git config user.email "${{ vars.GIT_USER_EMAIL }}"
            git config user.name "${{ vars.GIT_USER_NAME }}"
            git add ./HomebrewFormula/eilmeldung.rb
            git commit -m "chore: update SHA256 in homebrew formula"
            git push origin main

  aur-publish:
    name: Publish to AUR
    runs-on: ubuntu-latest
    container: archlinux:latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: release
    permissions:
      contents: read
    steps:
      - name: Extract tag name
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Install required packages
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm git openssh base-devel namcap pacman-contrib

      - name: Setup SSH for AUR
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AUR_SSH_KEY }}" > ~/.ssh/aur
          chmod 600 ~/.ssh/aur
          ssh-keyscan -H aur.archlinux.org >> ~/.ssh/known_hosts
          cat >> ~/.ssh/config <<EOF
          Host aur.archlinux.org
            IdentityFile ~/.ssh/aur
            User aur
          EOF

      - name: Clone AUR repository
        run: |
          git clone ssh://aur@aur.archlinux.org/eilmeldung.git aur-eilmeldung
          cd aur-eilmeldung
          git config user.email "${{ vars.GIT_USER_EMAIL }}"
          git config user.name "${{ vars.GIT_USER_NAME }}"

      - name: Update PKGBUILD version and checksums
        run: |
          cd aur-eilmeldung
          sed -i "s/^pkgver=.*/pkgver=${{ steps.tag.outputs.TAG_NAME }}/" PKGBUILD
          sed -i "s/^pkgrel=.*/pkgrel=1/" PKGBUILD
          # Create a temporary user for updpkgsums (refuses to run as root)
          useradd -m builder
          chown -R builder:builder .
          su builder -c "updpkgsums"
          echo "Updated PKGBUILD:"
          cat PKGBUILD

      - name: Generate .SRCINFO
        run: |
          cd aur-eilmeldung
          su builder -c "makepkg --printsrcinfo > .SRCINFO"

      - name: Validate with namcap
        run: |
          cd aur-eilmeldung
          namcap PKGBUILD || true

      - name: Commit and push to AUR
        run: |
          cd aur-eilmeldung
          git add PKGBUILD .SRCINFO
          git commit -m "chore: update to version ${{ steps.tag.outputs.TAG_NAME }}"
          git push origin master

